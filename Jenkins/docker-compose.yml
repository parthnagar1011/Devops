version: "3.8"
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-master
    restart: unless-stopped
    ports:
      - "8080:8080"   # Jenkins Web UI
      - "50000:50000" # (not needed for WebSocket but kept for completeness)
    volumes:
      - jenkins_home:/var/jenkins_home
volumes:
  jenkins_home:
